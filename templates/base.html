<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <a href="{{url_for('showLogin')}}"><button type="button" name="login">Login</button></a>
        <a href="{{url_for('disconnect')}}"><button type="button" name="logout">Log Out</button></a>
        <a href="{{url_for('showCatalog')}}"><h1>Catalog Web App</h1></a>
        <hr>
        <div class = 'flash'>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
