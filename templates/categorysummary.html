{% extends "base.html" %}
{% block content %}
    <a href="{{url_for('newItem')}}">
        <button type="button" name="new-item">Create New Item</button>
    </a>
    <h1>{{catagory.name}}</h1>
    <div class="item-list">
        {% for item in items %}
            <a href="{{url_for('showItem', item_id = item.id)}}">
                <h5 class="item">{{item.name}}</h3>
            </a>
        {% endfor %}
    </div>
{% endblock %}
