{% extends "base.html" %}
{% block content %}

<h3>This is the New Item Page</h3>
<form action="{{url_for('new_item')}}" method = "post">
    <label for="name">Name:</label>
    <br>
    <input type="text" name="name" value="">
    <br><br>
    <label for="name">Description:</label>
    <br>
    <textarea name="description" rows="8" cols="80"></textarea>
    <br><br>
    <label for="name">Category:</label>
    <div class="radio-list">
        {% for category in categories %}
            <input type="radio" name="category" value="{{category.id}}" checked="checked"> {{category.name}} <br>
        {% endfor %}
    </div>
    <br>
    <br>
    <button type="submit" name="confirm">Confirm Create</button>
    <br><br>
    <a href="{{url_for('show_catalog')}}">
        <button type="button" name="cancel">Cancel</button>
    </a>
</form>

{% endblock %}
